<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Information Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="flex h-full">
      <!-- Left Sidebar -->
      <div class="bg-white p-4 shadow-lg w-1/4">
        <h2 class="text-xl font-semibold mb-4">People</h2>
        <ul id="people-list" class="space-y-2"></ul>
      </div>
      <!-- Info List  -->
      <div class="w-3/4 p-8">
        <div
          id="person-info"
          class="hidden p-6 bg-white rounded-lg shadow-lg"
        ></div>
        <div id="no-selection" class="text-gray-500">
          Select a person to see their information.
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
